name: Cron - Crawl Feeds

on:
  schedule:
    - cron: '0 * * * *'      # 每小时
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Call API
        run: |
          curl -s -o /dev/null -w "%{http_code}" \
            -X GET "${{ secrets.PROD_URL }}/api/cron/crawl-feeds" \
            -H "Authorization: Bearer ${{ secrets.CRON_API_KEY }}"
